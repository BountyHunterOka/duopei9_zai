<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>抢单控制面板</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .btn-group {
      margin: 20px 0;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.start { background-color: #4CAF50; color: white; }
    button.stop { background-color: #f44336; color: white; }
    button.voice { background-color: #2196F3; color: white; }
    button.check { background-color: #FF9800; color: white; }
    pre {
      text-align: left;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      background: #000;
      color: #0f0;
      height: 300px;
      overflow-y: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>抢单控制面板</h1>

  <div class="btn-group">
    <button id="startBtn" class="start">启动抢单</button>
    <button id="stopBtn" class="stop">停止抢单</button>
    <button id="voiceStartBtn" class="voice">开启连麦过滤</button>
    <button id="voiceStopBtn" class="voice">关闭连麦过滤</button>
    <button id="checkBtn" class="check">检查状态</button>
  </div>

  <pre id="log"></pre>

  <script>
    const API_BASE = "https://duopei-production.up.railway.app"; // 改成你的实际 API 地址
    const logElem = document.getElementById('log');

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logElem.textContent += `[${time}] ${msg}\n`;
      logElem.scrollTop = logElem.scrollHeight;
    }

    async function callApi(endpoint, actionDesc) {
      try {
        const resp = await fetch(`${API_BASE}${endpoint}`);
        const text = await resp.text();
        log(`${actionDesc} → 返回: ${text}`);
      } catch (e) {
        log(`${actionDesc} → 请求失败: ${e}`);
      }
    }

    document.getElementById('startBtn').onclick = () => callApi("/start", "启动抢单");
    document.getElementById('stopBtn').onclick = () => callApi("/stop", "停止抢单");
    document.getElementById('voiceStartBtn').onclick = () => callApi("/voice_start", "开启连麦过滤");
    document.getElementById('voiceStopBtn').onclick = () => callApi("/voice_stop", "关闭连麦过滤");
    document.getElementById('checkBtn').onclick = () => callApi("/check_running", "检查状态");
  </script>
</body>
</html>
